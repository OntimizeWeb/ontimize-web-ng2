<ng-container *ngIf="sidenavOpened">
  <li class="o-app-sidenav-menuitem o-app-sidenav-item" [class.user-info]="isUserInfoItem()">

    <a mat-button *ngIf="!isUserInfoItem() && !isLocaleItem()" (click)="onClick()" [class.o-app-sidenav-viewer-sidenav-item-selected]="isActiveItem()">
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon *ngIf="menuItem.icon">{{ menuItem.icon }}</mat-icon>
        {{ menuItem.name | oTranslate }}
      </div>
    </a>

    <a mat-button *ngIf="isLocaleItem()" (click)="onClick()">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-icon *ngIf="menuItem.icon">{{ menuItem.icon }}</mat-icon>
        {{ menuItem.name | oTranslate }}
        <mat-icon *ngIf="isConfiguredLang()" class="configured-lang">check_circle</mat-icon>
      </div>
    </a>

    <div *ngIf="isUserInfoItem()" fxLayout="column" fxLayoutAlign="center center" class="user-info-menu-item">
      <div class="user-info-image" fxFlexFill></div>
      <div class="user-info-item" fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill>
        <div class="user-info-name">{{ menuItem.user }} </div>
        <o-language-selector [use-flag-icons]="useFlagIcons"></o-language-selector>
      </div>
    </div>
  </li>
</ng-container>

<ng-container *ngIf="!sidenavOpened">
  <li class="o-app-sidenav-menuitem o-app-sidenav-item">
    <a [matTooltip]="tooltip" matTooltipClass="menuitem-tooltip" matTooltipPosition="right" mat-button (click)="onClick()" [class.o-app-sidenav-viewer-sidenav-item-selected]="isActiveItem()">
      <mat-icon *ngIf="menuItem.icon">{{ menuItem.icon }}</mat-icon>
    </a>
  </li>
</ng-container>

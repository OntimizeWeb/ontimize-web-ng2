<mat-sidenav-container class="o-app-sidenav-container" [class.opened]="sidenav.opened" [class.o-app-sidenav-mode-desktop]="_layoutMode==='desktop'"
  [class.o-app-sidenav-mode-mobile]="_layoutMode!=='desktop'">

  <mat-sidenav #sidenav class="o-app-sidenav-sidenav o-scroll" [opened]="isSidenavOpened()" [mode]="'side'" [class.mat-drawer-opened]="sidenav.opened"
    [class.mat-drawer-closed]="!sidenav.opened">

    <div fxLayout="row" fxLayoutAlign="end" *ngIf="showToggleButton" class="sidenav-toggle-container">
      <mat-icon class="sidenav-toggle" (click)="toggleSidenav()" svgIcon="ontimize:menu">menu</mat-icon>
    </div>

    <o-app-sidenav-image [opened-src]="openedSidenavImg" [closed-src]="closedSidenavImg">
    </o-app-sidenav-image>

    <nav *ngFor="let menuRootItem of menuRootArray">

      <ul *ngIf="appMenuService.getMenuItemType(menuRootItem) !== 'group'">
        <o-app-sidenav-menu-item *ngIf="menuRootItem['show-in-app-sidenav'] !== false" [menu-item]="menuRootItem" [menu-item-type]="appMenuService.getMenuItemType(menuRootItem)"
          [sidenav-opened]="sidenav.opened">
        </o-app-sidenav-menu-item>
      </ul>

      <o-app-sidenav-menu-group [menu-group]="menuRootItem" [sidenav-opened]="sidenav.opened" *ngIf="appMenuService.getMenuItemType(menuRootItem) === 'group'">
      </o-app-sidenav-menu-group>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content class="o-app-sidenav-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

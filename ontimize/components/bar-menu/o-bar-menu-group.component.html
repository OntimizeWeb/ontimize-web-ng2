<div class="fake-li" [class.fake-li-hover]="isHovered">

  <label [attr.for]="id" class="toggle mat-list-item">
    <mat-icon *ngIf="icon !== undefined" class="o-bar-menu-group-icon mat-24">{{ icon }}</mat-icon>
    {{ groupTitle | oTranslate }}
  </label>
  <a class="o-bar-menu-group-title">
    <mat-icon *ngIf="icon !== undefined" class="o-bar-menu-group-icon mat-24">{{ icon }}</mat-icon> {{ groupTitle |
    oTranslate }}
  </a>
  <input [attr.id]="id" type="checkbox" />
  <div class="fake-ul mat-primary mat-elevation-z4">
    <ng-content></ng-content>
  </div>
</div>

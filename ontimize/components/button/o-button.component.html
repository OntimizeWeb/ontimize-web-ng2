<button type="button" *ngIf="isFloating()" mat-fab class="mat-fab">
  <img src="{{ image }}" class="o-button-image" *ngIf="image!=undefined" />
  <i mat-icon class="material-icons o-button-icon" *ngIf="icon!==undefined" style="vertical-align:middle">{{ icon }}</i>
  <br *ngIf="iconPosition==='top'" />
  {{ olabel | oTranslate }}
</button>

<button type="button" *ngIf="isRaised()" mat-raised-button class="mat-raised-button" [class.mat-icon-button]="needsIconButtonClass">
  <img src="{{ image }}" class="o-button-image" *ngIf="image!=undefined" />
  <i mat-icon class="material-icons o-button-icon" *ngIf="icon!==undefined" style="vertical-align:middle">{{ icon }}</i>
  <br *ngIf="iconPosition==='top'" />
  {{ olabel | oTranslate }}
</button>

<button type="button" *ngIf="isFlat()" mat-button class="mat-button" [class.mat-icon-button]="needsIconButtonClass">
  <img src="{{ image }}" class="o-button-image" *ngIf="image!=undefined" />
  <i mat-icon class="material-icons o-button-icon" *ngIf="icon!==undefined" style="vertical-align:middle">{{ icon }}</i>
  <br *ngIf="iconPosition==='top'" />
  {{ olabel | oTranslate }}
</button>

<mat-expansion-panel [expanded]="expanded" class="o-container">
  <mat-expansion-panel-header expandedHeight="37px" collapsedHeight="37px" class="o-container-header">
    <mat-panel-title fxLayout="row" fxLayoutAlign="start center" class="o-container-title">
      <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
      <span>{{ title | oTranslate }}</span>
    </mat-panel-title>
    <mat-panel-description fxLayout="row" fxLayoutAlign="start center" class="o-container-description">
      <span>{{ description | oTranslate }}</span>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div class="o-container-scroll o-scroll">
    <div id="innerCol" class="o-container-content" fxLayoutAlign="{{ layoutAlign }}" fxLayout="column">
      <ng-content></ng-content>
    </div>
  </div>
</mat-expansion-panel>

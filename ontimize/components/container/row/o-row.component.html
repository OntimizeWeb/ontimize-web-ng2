<div class="o-container">
	<div *ngIf="hasTitle()" class="o-container-title-item container-title" layout-padding>
		<span >{{ titleLabel }}</span>
	</div>
	<div class="o-container-scroll o-scroll">
		<div id="innerRow" class="o-container-content-item" fxLayoutAlign="{{ layoutAlign }}" fxLayout="row" [class.fillLayout]="layoutFill">
			<ng-content></ng-content>
		</div>
	</div>
</div>

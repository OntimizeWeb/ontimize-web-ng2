<div *ngIf="!collapsible" class="o-container">
  <div *ngIf="hasHeader()" fxLayoutAlign="start center" class="o-container-title" layout-padding>
    <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
    <span>{{ title | oTranslate }}</span>
  </div>
  <div class="o-container-scroll o-scroll">
    <div id="innerRow" class="o-container-content" [class.o-container-content-gap]="hasHeader() || (elevation > 0 && elevation <= 12)"
      fxLayoutAlign="{{ layoutAlign }}" fxLayout="row" [class.fillLayout]="layoutFill">
      <ng-content></ng-content>
    </div>
  </div>
</div>

<ng-template #templateref>
  <div *ngIf="isVisible" class="o-context-menu-item" [class.disabled]="disabled" [class.active]="isActive && !disabled">
    <a fxFlex href (click)="onClick($event)">
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>{{ icon }}</mat-icon>
        <span>{{ label | oTranslate }}</span>
      </div>
    </a>
  </div>
</ng-template>

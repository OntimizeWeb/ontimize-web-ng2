<div [style.display]="isVisible()? '' : 'none'" class="o-grid-container">
  <!--TOOLBAR-->
  <mat-toolbar *ngIf="hasControls()" class="o-grid-toolbar">
    <div class="mat-toolbar-tools" fxLayout="row" fxFill fxLayoutAlign="start center">
      <!--O-GRID-PAGINATOR-->
      <div class="o-grid-paginator" *ngIf="showPageSize">
        <div class="o-grid-page-size-label">{{ 'GRID.ITEMS_PER_PAGE' | oTranslate }}:</div>
        <mat-form-field class="o-grid-select-page" floatLabel="never">
          <mat-select placeholder="" #pageSizeSelect [(value)]="pageSize" (selectionChange)="renderData()" (change)="renderData()">
            <mat-option *ngFor="let page of pageSizeOptions" [value]="page">
              {{ page }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!--O-GRID-SORT-->
      <div class="o-grid-sort" *ngIf="showSort">
        <mat-form-field class="o-grid-select-sort" floatLabel="never">
          <mat-icon matPrefix>sort</mat-icon>
          <mat-select #sortSelect [(value)]="sortColumn" (selectionChange)="renderData()" placeholder=" {{ 'GRID.SORT_BY' | oTranslate }}">
            <mat-option *ngFor="let column of sortColumnsArray" [value]="column">
              {{ 'GRID.SORT_BY' | oTranslate}} {{ column | oTranslate}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!--button refresh-->
      <button type="button" mat-icon-button aria-label="Refresh" (click)="reloadData()" *ngIf="refreshButton">
        <mat-icon svgIcon="ontimize:autorenew"></mat-icon>
      </button>

      <div fxLayoutAlign="center center" fxFlex>
        <span *ngIf="hasTitle()" fxLayoutAlign="center center">{{ title | oTranslate }}</span>
      </div>
      <o-search-input *ngIf="quickFilter" placeholder=""></o-search-input>
    </div>
  </mat-toolbar>

  <!--MAT-GRID-LIST-->
  <mat-grid-list [cols]="oCols" gutterSize="1em" [rowHeight]="gridItemHeight">
    <mat-grid-tile *ngFor="let item of gridItems">
      <ng-container *ngTemplateOutlet="item.template"></ng-container>
    </mat-grid-tile>
  </mat-grid-list>

  <!-- GRID FOOTER -->
  <div fxLayoutAlign="space-between center" fxFlex fxDirection="column" class="o-grid-footer" *ngIf="!loading">
    <button mat-button *ngIf="showButtonNext()" (click)="nextData()" class="mat-raised-button">
      {{ 'GRID.BUTTON_NEXT' | oTranslate : { values: [pageSize] } }}
    </button>
    <span class="o-grid-totals"> {{ 'GRID.TEXT_SHOWN_ITEMS' | oTranslate :{values: [dataArray.length, dataResponseArray.length
      ]} }}</span>
  </div>
  <div *ngIf="loading" fxLayoutAlign="center center" class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</div>

<div class="container-image" fxLayoutAlign="center center" [formGroup]="getFormGroup()" [matTooltip]="tooltip" [matTooltipPosition]="tooltipPosition"
  [matTooltipShowDelay]="tooltipShowDelay" fxLayout="column"  [ngClass]="{'auto-fit-image':autoFit}">

  <div class="input-image-container">
    <mat-form-field fxFill class="input-image icon-field" *ngIf="hasControls()">
      <input matInput #inputControl [formControlName]="getAttribute()" type="text" [attr.id]="getAttribute()" [id]="getAttribute()"
        [ngModel]="getValue()" (ngModelChange)="innerOnChange($event)" class="mat-input input-control">
      <input class="mat-primary" #input type="file" (change)="fileChange(input)" class="input-file" fxFill
      />
      <label #titleLabel (click)="input.click()">{{ 'CHOOSE_FILE' | oTranslate }}</label>
      <button [disabled]="isDisabled" matSuffix mat-icon-button (click)="input.click()">
        <mat-icon svgIcon="ontimize:search"></mat-icon>
      </button>
      <button [disabled]="isDisabled" matSuffix mat-icon-button (click)="onClickClear($event)">
        <mat-icon svgIcon="ontimize:clear"></mat-icon>
      </button>
      <mat-error *ngIf="hasError('required')">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</mat-error>
    </mat-form-field>
  </div>
  <div class="image-container" fxLayoutAlign="center">
    <img *ngIf="!(isEmpty())" [src]="getSrcValue()" alt="" (click)="input.click()" />
    <mat-icon class="empty-icon" [class.mat-disabled]="isDisabled" aria-label="empty image" *ngIf="useEmptyIcon()" (click)="input.click()">{{ emptyicon }}</mat-icon>
    <img [src]="getSrcValue()" alt="empty image" *ngIf="useEmptyImage()" (click)="input.click()" />
  </div>

</div>

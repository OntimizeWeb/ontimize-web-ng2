<div fxLayout="row" fxLayoutAlign="space-between center" [formGroup]="getFormGroup()" [matTooltip]="tooltip"
  [matTooltipPosition]="tooltipPosition" [matTooltipShowDelay]="tooltipShowDelay">

  <mat-form-field [appearance]="appearance" [floatLabel]="floatLabel" fxFlexFill>
    <mat-label>{{ olabel }}</mat-label>
    <input matInput [ngxTimepicker]="picker" [id]="getAttribute()" [placeholder]="placeHolder" [formControlName]="getAttribute()"
      [readonly]="isReadOnly || !textInputEnabled" (focus)="innerOnFocus($event)" (blur)="innerOnBlur($event)"
      [required]="isRequired" [format]="format" (click)="onClickInput($event)" (change)="onChangeEvent($event)" [min]="min"
      [max]="max" [value]="getValueAsString()">
    <!--  -->
    <!-- (timeSet)="onTimeEvent($event)" -->
    <ngx-material-timepicker #picker (closed)="onTimepickerClosed()"></ngx-material-timepicker>
    <button type="button" *ngIf="showClearButton" matSuffix mat-icon-button (click)="onClickClearValue($event)">
      <mat-icon svgIcon="ontimize:close"></mat-icon>
    </button>
    <button type="button" matSuffix mat-icon-button (click)="open($event)" [disabled]="isReadOnly || isDisabled">
      <mat-icon svgIcon="ontimize:clock "></mat-icon>
    </button>
    <mat-error *ngIf="hasError('required')">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }} </mat-error>
    <mat-error *ngIf="hasError('invalidFormatHour')">
      {{ 'FORM_VALIDATION.HOUR_FORMAT' | oTranslate }} {{ formatString }}
    </mat-error>
    <mat-error *ngFor="let oError of getActiveOErrors()"> {{ oError.text | oTranslate }} </mat-error>
  </mat-form-field>
</div>

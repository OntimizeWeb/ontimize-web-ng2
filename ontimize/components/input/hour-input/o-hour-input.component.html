<div fxLayout="row" fxLayoutAlign="space-between center" [formGroup]="getFormGroup()" [matTooltip]="tooltip" [matTooltipPosition]="tooltipPosition"
  [matTooltipShowDelay]="tooltipShowDelay">

  <mat-form-field fxFlexFill>
    <input matInput [ngxTimepicker]="picker" [id]="getAttribute()" [placeholder]="placeHolder" [formControlName]="getAttribute()"
      [readonly]="isReadOnly" [ngModel]="getValue()" (ngModelChange)="innerOnChange($event)" (focus)="innerOnFocus($event)"
      (blur)="innerOnBlur($event)" [required]="isRequired" [format]="format">

    <ngx-material-timepicker #picker></ngx-material-timepicker>
    <button *ngIf="showClearButton" matSuffix mat-icon-button (click)="clearValue()">
      <mat-icon svgIcon="ontimize:close"></mat-icon>
    </button>
    <button matSuffix mat-icon-button (click)="onOpen()" [disabled]="isReadOnly || isDisabled">
      <mat-icon svgIcon="ontimize:clock "></mat-icon>
    </button>
    <mat-error *ngIf="hasError('required')">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }} </mat-error>
    <mat-error *ngIf="hasError('invalidFormatHour')">{{ 'FORM_VALIDATION.HOUR_FORMAT' | oTranslate }} {{ formatString }}</mat-error>
    <mat-error *ngFor="let oError of getActiveOErrors()"> {{ oError.text | oTranslate }} </mat-error>
  </mat-form-field>
</div>

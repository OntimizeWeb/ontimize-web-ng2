<md-toolbar color="primary" class="mat-elevation-z5" *ngIf="filter">
  <o-search-input #searchInput class="list-picker-search" (onSearch)="onFilterList($event)"></o-search-input>
</md-toolbar>
<div md-dialog-content class="dialog-list-container" (scroll)="onScroll($event)">
  <md-list>
    <!--EMPTY LIST -->
    <md-list-item class="mat-1-line" fxFill *ngIf="visibleData.length === 0">
      {{'LIST.EMPTY' | oTranslate}}
      <ng-container *ngIf="filter && searchInput && searchInput.getValue().length > 0">
        {{ 'LIST.EMPTY_USING_FILTER' | oTranslate : { values: [searchInput.getValue()] } }}
      </ng-container>
    </md-list-item>
    <md-list-item class="mat-1-line" (click)="onClickListItem($event, item)" fxFill *ngFor="let item of visibleData; trackBy: trackByFn">
      <div fxLayout="column" fxFill>
        <div fxLayout="row" fxFill>
          <p class="mat-list-item-text"> {{ item['_parsedVisibleColumnText'] }} </p>
        </div>
        <md-divider></md-divider>
      </div>
    </md-list-item>
  </md-list>
</div>
<md-dialog-actions align="end">
  <span fxFlex></span>
  <button md-button class="mat-primary" md-dialog-close>
    <span>{{ 'CANCEL' | oTranslate | uppercase }}</span>
  </button>
</md-dialog-actions>

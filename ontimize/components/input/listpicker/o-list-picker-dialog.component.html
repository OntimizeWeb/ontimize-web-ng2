<mat-toolbar color="primary" class="mat-elevation-z5" *ngIf="filter">
  <o-search-input class="list-picker-search" (onSearch)="searchVal=$event"></o-search-input>
</mat-toolbar>
<div mat-dialog-content class="dialog-list-container">
  <mat-list>
    <mat-list-item class="mat-1-line" (click)="onClickListItem($event, item)" fxFill
      *ngFor="let item of data | columnsfilter: {filtervalue: searchVal, filtercolumns: visibleColsArray }">
      <div fxLayout="column" fxFill>
        <div fxLayout="row" fxFill>
          <div #colWrapper *ngFor="let col of visibleColsArray" class="clip-text" fxFlex="auto">
            <p class="mat-list-item-text"> {{item[col]}} </p>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>
    </mat-list-item>
  </mat-list>
</div>
<mat-dialog-actions align="end">
    <span fxFlex></span>
    <button mat-button class="mat-primary" mat-dialog-close>
      <span>{{ 'CANCEL' | oTranslate | uppercase }}</span>
    </button>
</mat-dialog-actions>

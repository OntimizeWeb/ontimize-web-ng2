<div fxLayout="row" fxLayoutAlign="space-between center" [formGroup]="getFormGroup()" [matTooltip]="tooltip" [matTooltipClass]="tooltipClass"
  [matTooltipPosition]="tooltipPosition" [matTooltipShowDelay]="tooltipShowDelay">
  <mat-form-field [class.custom-width]="hasCustomWidth" class="icon-field" fxFlexFill>
    <input matInput type="text" [id]="getAttribute()" [formControlName]="getAttribute()" [placeholder]="placeHolder"
      [ngModel]="getValue()" (ngModelChange)="innerOnChange($event)" (focus)="innerOnFocus($event)" (blur)="innerOnBlur($event)"
      (change)="onChangeEvent($event)" [readonly]="isReadOnly" [required]="isRequired">
    <button type="button" *ngIf="showClearButton" matSuffix mat-icon-button (click)="onClickClearValue()">
      <mat-icon svgIcon="ontimize:close"></mat-icon>
    </button>
    <mat-icon matSuffix [class.mat-disabled]="isDisabled" svgIcon="ontimize:perm_identity"></mat-icon>
    <mat-error *ngIf="hasError('required')" text="{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}"></mat-error>
    <mat-error *ngIf="hasError('invalidNIF')" text="{{ 'FORM_VALIDATION.NIF_FORMAT' | oTranslate}}"></mat-error>
    <mat-error *ngIf="hasError('invalidNIFLetter')" text="{{ 'FORM_VALIDATION.DNI_LETTER' | oTranslate}}"></mat-error>
    <mat-error *ngFor="let oError of getActiveOErrors()" text="{{ oError.text | oTranslate }}"></mat-error>
  </mat-form-field>
</div>

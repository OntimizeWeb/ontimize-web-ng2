<form [formGroup]="getFormGroup()">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <mat-icon svgIcon="ontimize:search"></mat-icon>
    <mat-form-field [appearance]="appearance" [floatLabel]="floatLabel" [class.custom-width]="hasCustomWidth">
      <mat-label>{{ olabel }}</mat-label>
      <input #term matInput id="term" type="search" [placeholder]="placeHolder" formControlName="term">
    </mat-form-field>
  </div>
</form>

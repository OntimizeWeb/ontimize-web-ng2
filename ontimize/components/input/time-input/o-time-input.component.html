<div [formGroup]="getFormGroup()" [matTooltip]="tooltip" [matTooltipPosition]="tooltipPosition" [matTooltipShowDelay]="tooltipShowDelay">
  <div class="mat-form-field mat-form-field-suffix" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
    <o-date-input #dateInput fxFlex attr="dateInput" [read-only]="readOnly" [enabled]="oenabled" [required]="isRequired"
      [label]="placeHolder" clear-button="no" automatic-registering="no" automatic-binding="no" (onFocus)="onFocusInnerComp($event)"
      (onBlur)="onBlurInnerComp($event)" [format]="oDateFormat" [locale]="oDateLocale" [start-view]="oDateStartView"
      [min]="oDateMinDate" [max]="oDateMaxDate" [touch-ui]="oDateTouchUi" [start-at]="oDateStartAt" [filter-date]="oDateFilterDate"
      [text-input-enabled]="oDateTextInputEnabled">
    </o-date-input>

    <span class="separator">&ndash;</span>

    <o-hour-input #hourInput fxFlex attr="hourInput" [read-only]="readOnly" [enabled]="oenabled" [required]="isRequired"
      clear-button="no" automatic-registering="no" automatic-binding="no" (onFocus)="onFocusInnerComp($event)" (onBlur)="onBlurInnerComp($event)"
      [format]="oHourFormat" [text-input-enabled]="oHourTextInputEnabled" [min]="oHourMin" [max]="oHourMax">
    </o-hour-input>

    <button type="button" *ngIf="showClearButton" matSuffix mat-icon-button (click)="onClickClearValue($event)">
      <mat-icon svgIcon="ontimize:close"></mat-icon>
    </button>
  </div>

  <!-- <mat-error *ngIf="hasError('required')">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</mat-error> -->
  <mat-error *ngFor="let oError of getActiveOErrors()"> {{ oError.text | oTranslate }} </mat-error>

</div>

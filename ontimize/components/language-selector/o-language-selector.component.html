<button *ngIf="useFlagIcons" class="menu-button" mat-icon-button [matMenuTriggerFor]="langMenu">
  <span class="flag-icon {{ getFlagClass(getCurrentLang()) }}"></span>
</button>

<button *ngIf="!useFlagIcons" class="menu-button" mat-button [matMenuTriggerFor]="langMenu">
  <span>{{ 'LOCALE_' + getCurrentLang() | oTranslate }}</span>
</button>

<mat-menu #langMenu="matMenu" yPosition="below">
  <button mat-menu-item *ngFor="let lang of getAvailableLangs()" (click)="configureI18n(lang)">
    <span *ngIf="useFlagIcons" class="flag-icon {{ getFlagClass(lang) }}"></span>
    <span>{{ 'LOCALE_' + lang | oTranslate }}</span>
  </button>
</mat-menu>

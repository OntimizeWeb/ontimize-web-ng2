<div class="o-list-container" fxFill>
  <div *ngIf="loading" fxLayoutAlign="center center" [class.pageable-loading]="pageable && state.queryRecordOffset > 0" class="spinner-container">
    <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
  </div>

  <mat-toolbar *ngIf="hasControls()" [class.dense]="odense">
    <div class="mat-toolbar-tools" fxLayout="row" fxFill fxLayoutAlign="start center">
      <button type="button" mat-icon-button aria-label="Refresh" (click)="reloadData()" *ngIf="refreshButton">
        <mat-icon svgIcon="ontimize:autorenew"></mat-icon>
      </button>
      <button type="button" mat-icon-button aria-label="Delete" (click)="remove()" *ngIf="getSelectedItems().length && deleteButton">
        <mat-icon svgIcon="ontimize:delete"></mat-icon>
      </button>
      <div fxLayoutAlign="center center" fxFlex>
        <span *ngIf="hasTitle()" fxLayoutAlign="center center">{{ title | oTranslate }}</span>
      </div>
      <o-search-input *ngIf="quickFilter" placeholder=""></o-search-input>
    </div>
  </mat-toolbar>

  <div fxLayout="column" class="fill-remaining">
    <mat-list [attr.dense]="odense || undefined" (scroll)="onScroll($event)" [class.selectable]="selectable" [class.o-list-1-detail-buttons]="(editButtonInRow || detailButtonInRow) && !(editButtonInRow && detailButtonInRow)"
      [class.o-list-2-detail-buttons]="editButtonInRow && detailButtonInRow" class="mat-list">
      <mat-list-item *ngIf="!getDataArray().length" fxLayout="row" fxLayoutAlign="center center" style="cursor: default;">
        <h3 matLine>{{ 'TABLE.EMPTY' | oTranslate }}</h3>
      </mat-list-item>
      <ng-content></ng-content>
    </mat-list>
    <button *ngIf="insertButton && odense" mat-mini-fab (click)="add()" class="add-button">
      <mat-icon svgIcon="ontimize:add"></mat-icon>
    </button>
    <button *ngIf="insertButton && !odense" mat-fab (click)="add()" class="add-button">
      <mat-icon svgIcon="ontimize:add"></mat-icon>
    </button>
  </div>
</div>

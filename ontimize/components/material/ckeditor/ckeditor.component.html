<div class="mat-ckeditor-wrapper">
  <div class="mat-ckeditor-table">
    <div class="mat-ckeditor-prefix">
      <ng-content select="[mat-prefix]"></ng-content>
    </div>

    <div class="mat-ckeditor-infix">
      <textarea #host></textarea>

      <label class="mat-ckeditor-placeholder" [attr.for]="inputId" [class.mat-empty]="empty" [class.mat-focused]="focused" [class.mat-float]="floatingPlaceholder"
        [class.mat-accent]="dividerColor == 'accent'" [class.mat-warn]="dividerColor == 'warn'" *ngIf="_hasPlaceholder()">
        <ng-content select="mat-placeholder"></ng-content>
        {{placeholder}}
        <!-- <span class="mat-placeholder-required" *ngIf="isRequired">*</span> -->
      </label>
    </div>

    <div class="mat-ckeditor-suffix">
      <ng-content select="[mat-suffix]"></ng-content>
    </div>
  </div>

  <div class="mat-ckeditor-underline" [class.mat-disabled]="isDisabled">
    <span class="mat-ckeditor-ripple" [class.mat-focused]="focused" [class.mat-accent]="dividerColor == 'accent'" [class.mat-warn]="dividerColor == 'warn'"></span>
  </div>

  <div *ngIf="hintLabel != ''" class="mat-hint">{{hintLabel}}</div>
  <ng-content select="mat-hint"></ng-content>
</div>

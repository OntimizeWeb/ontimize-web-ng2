<mat-toolbar color="primary">
  <div mat-ripple layout-padding fxLayout="row" fxLayoutAlign="space-between stretch" class="o-side-menu-icon-open" (click)="showSidenav()">
    <mat-icon class="mat-24">menu</mat-icon>
  </div>
</mat-toolbar>

<mat-sidenav-container [class.menu-opened]="opened">
  <mat-sidenav #sidenav>
    <h3>
      <span>{{ title | oTranslate }}</span>
    </h3>
    <mat-nav-list>
      <ng-content></ng-content>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>

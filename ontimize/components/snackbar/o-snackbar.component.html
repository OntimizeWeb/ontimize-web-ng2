<div fxLayout="row" fxLayoutAlign="start center">
  <mat-icon *ngIf="icon && iconPosition==='left'">{{ icon }}</mat-icon>
  <span fxFlex class="o-snackbar-message">
    {{ message | oTranslate }}
  </span>
  <mat-icon *ngIf="icon && iconPosition==='right'">{{ icon }}</mat-icon>
  <button type="button" *ngIf="action" (click)="onAction($event)" class="mat-simple-snackbar-action">{{ action | oTranslate }}</button>
</div>

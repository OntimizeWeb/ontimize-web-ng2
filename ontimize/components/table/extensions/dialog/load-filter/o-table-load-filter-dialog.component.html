<span mat-dialog-title>{{ 'TABLE.BUTTONS.FILTER_LOAD' | oTranslate }}</span>

<span mat-subheader>{{ 'TABLE.DIALOG.LOAD_FILTER' | oTranslate }}</span>
<mat-dialog-content>
  <mat-selection-list #filterList dense class="o-table-load-filter-dialog-list">
    <mat-list-option *ngFor="let filter of filters " [value]="filter.name" checkboxPosition="before" disableRipple="yes">
      <h4 matLine class="o-table-load-filter-dialog-list-title">{{ filter.name }}</h4>
      <p matLine>{{ filter.description }}</p>
    </mat-list-option>
    <mat-list-item *ngIf="filters.length===0">
      <span>{{ 'TABLE.DIALOG.EMPTY_FILTER_LIST' | oTranslate }}</span>
    </mat-list-item>
  </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button" mat-raised-button [disabled]="filterList.selectedOptions.selected.length!==1" (click)="removeFilter(filterList.selectedOptions.selected[0].value)">
    <mat-icon svgIcon="ontimize:delete"></mat-icon>
    <span>{{ 'DELETE' | oTranslate | uppercase }}</span>
  </button>
  <span fxFlex></span>
  <button type="button" mat-button class="mat-primary" [mat-dialog-close]="false">{{ 'CANCEL' | oTranslate | uppercase }}</button>
  <button type="button" mat-button class="mat-primary" [mat-dialog-close]="true" [disabled]="filterList.selectedOptions.selected.length!==1 ">{{ 'TABLE.BUTTONS.APPLY' | oTranslate | uppercase }}</button>
</mat-dialog-actions>

<span mat-dialog-title>{{ 'TABLE.BUTTONS.SAVE_FILTER' | oTranslate }}</span>

<mat-dialog-content>
  <span mat-subheader>{{ 'TABLE.DIALOG.SAVE_FILTER' | oTranslate }}</span>
  <form #form [formGroup]="formGroup" fxLayout="column" layout-padding>
    <mat-form-field>
      <input matInput placeholder="{{ 'TABLE.DIALOG.FILTER_NAME' | oTranslate }}" formControlName="name">
      <mat-error *ngIf="formGroup.controls['name'].hasError('required')">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="{{ 'TABLE.DIALOG.FILTER_DESCRIPTION' | oTranslate }}" formControlName="description" rows="4"
        cols="50"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="mat-primary" [mat-dialog-close]="false">{{ 'CANCEL' | oTranslate }}</button>
  <button mat-button class="mat-primary" [mat-dialog-close]="true" [disabled]="!formGroup.valid">{{ 'SAVE' | oTranslate }}</button>
</mat-dialog-actions>

<span mat-dialog-title>{{ 'TABLE.BUTTONS.COLVIS' | oTranslate }}</span>

<mat-dialog-content>
  <mat-list dnd-sortable-container [sortableData]="columns">
    <mat-list-item *ngFor="let column of columns; let x = index" (click)="onClickColumn(column)" dnd-sortable [sortableIndex]="x"
      [dragData]="column" [dragEnabled]="true">
      <mat-icon mat-list-icon svgIcon="ontimize:drag_handle"></mat-icon>
      <span mat-line>{{ (column.title || column.attr) | oTranslate }}</span>
      <mat-icon layout-padding *ngIf="column.visible" svgIcon="ontimize:visibility"></mat-icon>
      <mat-icon layout-padding *ngIf="!column.visible" svgIcon="ontimize:visibility_off"></mat-icon>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-button [mat-dialog-close]="false">{{ 'CANCEL' | oTranslate }}</button>
  <button mat-button [mat-dialog-close]="true">{{ 'ACCEPT' | oTranslate }}</button>
</mat-dialog-actions>

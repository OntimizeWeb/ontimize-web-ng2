<div class="o-user-info-container" fxLayout="row" fxLayoutAlign="center">
  <ng-container *ngIf="existsUserInfo">
    <div class="o-user-info-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <div fxLayout="row" fxLayoutAlign="center center" class="o-user-info-avatar-wrapper">
        <img [src]="avatar" *ngIf="avatar" />
      </div>
      <span class="o-user-info-username" *ngIf="username"> {{ username }}</span>
      <mat-icon [matMenuTriggerFor]="menu" svgIcon="ontimize:keyboard_arrow_down"></mat-icon>
    </div>
    <mat-menu #menu="matMenu" yPosition="below">
      <button mat-menu-item (click)="onSettingsClick()">
        <mat-icon svgIcon="ontimize:settings"></mat-icon>
        <span>{{ 'SETTINGS' | oTranslate }}</span>
      </button>
      <button mat-menu-item (click)="onLogoutClick()">
        <mat-icon svgIcon="ontimize:power_settings_new"></mat-icon>
        <span>{{ 'LOGOUT' | oTranslate }}</span>
      </button>
    </mat-menu>
  </ng-container>
</div>

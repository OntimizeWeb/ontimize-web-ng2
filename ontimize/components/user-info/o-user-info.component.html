<div class="user-info-container" fxLayout="row" fxLayoutAlign="center">
  <ng-container *ngIf="existsUserInfo">
    <div class="user-info-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <div fxLayout="row" fxLayoutAlign="center center" class="user-info-avatar-wrapper">
        <img [src]="avatar" *ngIf="avatar" />
      </div>
      <span class="user-info-username" *ngIf="username"> {{ username }}</span>
      <mat-icon [matMenuTriggerFor]="menu">keyboard_arrow_down</mat-icon>
    </div>
    <mat-menu #menu="matMenu" yPosition="below">
      <button mat-menu-item (click)="onSettingsClick()">
        <mat-icon>settings</mat-icon>
        <span>{{ 'SETTINGS' | oTranslate }}</span>
      </button>
      <button mat-menu-item (click)="onLogoutClick()">
        <mat-icon>power_settings_new</mat-icon>
        <span>{{ 'LOGOUT' | oTranslate }}</span>
      </button>
    </mat-menu>
  </ng-container>
  <o-language-selector [use-flag-icons]="useFlagIcons"></o-language-selector>
</div>

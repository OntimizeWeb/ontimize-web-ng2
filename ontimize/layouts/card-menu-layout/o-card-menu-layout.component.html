<div fxLayout="row" fxLayoutAlign="space-around center" fxFlexFill fxLayoutWrap>
  <o-card-menu-item fxFlex="290px" *ngFor="let item of cardItems" button-text="CARD_MENU_LAYOUT.BUTTON_TEXT" [route]="item.route" [title]="item.name"
    [tooltip]="item.tooltip" [icon]="item.icon" [image]="item.image" [detail-component]="item.component" [detail-component-inputs]="item['component-inputs']">
  </o-card-menu-item>
</div>
